<div class="page-wrapper">

    <h2 class="page-title">Your Past Analysis</h2>

    <!-- Table Card -->
    <div class="table-card">
        <table>
            <thead>
                <tr>
                    <th>Job Title</th>
                    <th>Match Score</th>
                    <th>Created Date</th>
                    <th>Analyzed Date</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let item of analyses">
                    <td>{{ item.jobTitle }}</td>

                    <td>
                        <div class="score-circle" [ngClass]="getScoreClass(item.matchScore)">
                            {{ item.matchScore }}%
                        </div>
                    </td>

                    <td>{{ item.date1 }}</td>
                    <td>{{ item.date2 }}</td>

                    <td>
                        <button class="view-btn">View Report</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
