<div class="container upload-wrapper">
    <div class="upload-card">
        <h3 class="upload-title">Upload Your Resume</h3>

        <div class="drop-zone">
            <div class="drop-icon">
                <i class="bi bi-cloud-arrow-up-fill"></i>
            </div>
            <div class="drop-text">Drag & Drop PDF here</div>

            <label for="resumeUpload" class="btn btn-outline-primary btn-sm">
                Choose File
            </label>
            <input type="file" id="resumeUpload" accept="application/pdf">

            <div class="file-info">Only PDF, max 2MB</div>
        </div>

        <button class="btn btn-upload text-white w-100">
            Upload & Continue
        </button>
    </div>
</div>
